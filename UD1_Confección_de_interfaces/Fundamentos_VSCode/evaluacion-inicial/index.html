<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>evaluacion-inicial</title>
    <link rel="stylesheet" href="src/style.css">
    <script type="text/javascript" src="src/compra.js"></script>
  </head>
  <body class="p-2 bg-gray-200">
    <h1 class="text-3xl font-bold">Lista de la compra</h1>
    <div class="mt-3 flex flex-row gap-2">
      <input class="border p-1 px-2 pr-10 rounded-md border-gray-300 bg-white" type="text" name="input_product" id="input_product" placeholder="Nuevo producto">
      <input class="border p-1 pl-2 w-32 rounded-md border-gray-300 bg-white" type="number" name="input_number" id="input_number" value="1">
      <button class="rounded-md p-1 px-2 text-[13px] font-semibold text-white bg-blue-500" type="button" id="add_product" onclick="add_product()">Agregar producto</button>
      <button class="rounded-md p-1 px-2 text-[13px] font-semibold text-white bg-red-500" type="button" id="delete_list">Eliminar lista completa</button>
    </div>

    <div class="grid grid-cols-2 gap-2 mt-5" id="container"></div>
  </body>
</html>
