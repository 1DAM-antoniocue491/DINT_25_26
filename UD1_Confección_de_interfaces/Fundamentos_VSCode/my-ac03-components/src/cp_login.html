<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>botones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="p-5 bg-green-300">
        <div class="border rounded w-35 justify-center p-2">
            <a class="text-3xl" href="../index.html">Home</a>
        </div>
    </header>
    
    <h1>Sección de login</h1>

    <div class="flex items-center justify-center">
        <div class="border border-gray-300 rounded-md w-2/6">
            <div class="flex flex-row justify-between items-center border-b border-gray-300 p-5">
                <h2 class="text-2xl font-bold text-blue-900">Inicia sesión</h2>
                <img class="w-7" src="../public/x.svg" alt="close">
            </div>

            <div class="p-5 flex flex-col gap-3">
                <label class="font-bold text-blue-900" for="email">Email</label>
                <input class="border-2 border-gray-300 rounded-xl p-2 bg-blue-100 mb-3" type="text" name="email" placeholder="email@email.com">

                <label class="font-bold text-blue-900" for="passwd">Contraseña</label>
                <input class="border-2 border-gray-300 rounded-xl p-2 bg-blue-100 font-bold" type="password" name="passwd" id="passwd" placeholder="········">

                <div class="flex flex-row justify-between">
                    <div>
                        <input type="checkbox" name="recordar" id="recordar">
                        <label class="font-bold text-blue-900 ml-2" for="recordar">Recordar</label>
                    </div>

                    <a class="text-blue-500" href="#">¿Olvidaste la contraseña?</a>
                </div>

                <button class="no-button-style rounded-xl p-2 font-bold text-white bg-blue-500" type="button">Iniciar sesión en tu cuenta</button>

                <p class="text-gray-400 font-bold">¿No estás registrado? <a class="text-blue-500" href="#">Crea una cuenta</a></p>
            </div>
        </div>
    </div>
</body>
</html>
