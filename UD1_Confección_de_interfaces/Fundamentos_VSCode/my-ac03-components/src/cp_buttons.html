<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>botones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="p-5 bg-green-300">
        <div class="border rounded w-35 justify-center p-2">
            <a class="text-3xl" href="../index.html">Home</a>
        </div>
    </header>

    <h1>Diseño de botones</h1>

    <div class="ml-10">
        <p>Botón 1:</p>
        <button class="px-4 py-1 rounded-4xl bg-yellow-400 text-white font-bold hover:bg-yellow-500" type="button">Yellow</button>

        <p>Botón 2:</p>
        <button class="px-5 py-2 rounded-xl bg-gradient-to-l from-lime-500 from-60% to-lime-100 hover:bg-gradient-to-tl hover:border-4 border-lime-300" type="button">Lime</button>

        <p>Botón 3:</p>
        <button class="px-5 py-1 rounded-md bg-gradient-to-r from-pink-300 from-50% to-yellow-100 hover:bg-gradient-to-bl" type="button">Red to Yellow</button>

        <p>Botón 4:</p>
        <button class="border border-b-teal-400 px-5 py-2 rounded-md text-teal-600 font-bold hover:bg-teal-600 hover:text-white focus-within:border-4 focus-within:border-teal-300" type="button">Green</button>

        <p>Botón 5:</p>
        <div class="flex">
            <button class="flex gap-2 py-2 px-5 rounded-sm font-medium bg-gray-700 text-white text-sm hover:bg-blue-400" type="button"><img src="../public/github.svg" alt="Icono GitHub"> Sign in with GitHub</button>
            <button class="flex gap-2 py-2 px-5 rounded-sm font-medium bg-gray-700 text-white text-sm hover:bg-blue-400" type="button"><img src="../public/google.svg" alt="Icono Google"> Sign in with Google</button>
        </div>
    </div>
</body>
</html>
