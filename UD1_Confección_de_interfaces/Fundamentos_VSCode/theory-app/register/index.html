<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style.css">
    <title>theory-app</title>
    <script src="index.js"></script>
  </head>
  <body class="h-screen flex items-center justify-center bg-[url('/public/background.jpg')]">
    <div class="flex flex-col bg-azul-claro/40 p-20 items-center justify-center rounded-xl">
      <img src="/public/person-circle.svg" alt="Icono persona" class="w-2/6">
      
      <div class="my-5">
        <div class="border-2 flex rounded border-azul-oscuro mb-3">
          <img src="/public/person-fill.svg" alt="" class="p-2">
          <input type="text" placeholder="Username" class="placeholder-azul-oscuro focus:ring-0 focus:outline-none">
        </div>

        <div class="border-2 flex rounded border-azul-oscuro w-auto mb-3">
          <img src="/public/shield-lock-fill.svg" alt="" class="p-2">
          <input type="password" placeholder="Password" id="passwd1" class="w-auto placeholder-azul-oscuro focus:ring-0 focus:outline-none">
          <input type="image" id="eye1" src="/public/eye-fill.svg" alt="" class="p-2" onclick="password1()">
        </div>

        <div class="border-2 flex rounded border-azul-oscuro w-auto">
          <img src="/public/shield-lock-fill.svg" alt="" class="p-2">
          <input type="password" placeholder="Repeat Password" id="passwd2" class="w-auto placeholder-azul-oscuro focus:ring-0 focus:outline-none">
          <input type="image" id="eye2" src="/public/eye-fill.svg" alt="" class="p-2" onclick="password2()">
        </div>
      </div>

      <div>
        <button class="bg-azul-oscuro w-60 mt-5 text-2xl text-white rounded" >REGISTER</button>
      </div>
    </div>
  </body>
</html>
